<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICK内战选马</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6',
                        'secondary': '#6366f1',
                        'accent': '#10b981',
                        'danger': '#ef4444',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'dark': '#1e293b',
                        'light': '#f8fafc',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'bounce-in': 'bounceIn 0.5s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .team-container {
            @apply bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden;
        }
        
        .team-header {
            @apply px-4 py-3 font-semibold text-white flex items-center justify-between;
        }
        
        .team-header.red-team {
            @apply bg-gradient-to-r from-red-500 to-red-600;
        }
        
        .team-header.blue-team {
            @apply bg-gradient-to-r from-blue-500 to-blue-600;
        }
        
        .team-body {
            @apply p-4;
        }
        
        .players-grid {
            @apply grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3;
        }
        
        .player-card {
            @apply bg-slate-50 rounded-lg p-3 border border-slate-200 hover:border-blue-300 transition-all duration-200;
        }
        
        .player-card.captain-card {
            @apply bg-gradient-to-r from-yellow-50 to-yellow-100 border-yellow-300;
        }
        
        .player-name {
            @apply font-medium text-slate-800 mb-1;
        }
        
        .player-info {
            @apply flex items-center justify-between text-sm;
        }
        
        .player-rank {
            @apply px-2 py-1 rounded text-white text-xs font-bold;
        }
        
        .rank-iron { @apply bg-gray-600; }
        .rank-bronze { @apply bg-yellow-700; }
        .rank-silver { @apply bg-gray-400; }
        .rank-gold { @apply bg-yellow-500; }
        .rank-platinum { @apply bg-cyan-500; }
        .rank-diamond { @apply bg-blue-600; }
        .rank-master { @apply bg-purple-600; }
        .rank-grandmaster { @apply bg-red-600; }
        .rank-challenger { @apply bg-gradient-to-r from-red-500 to-yellow-500; }
        
        .player-power {
            @apply font-semibold text-blue-600;
        }
        
        .captain-indicator {
            @apply text-yellow-500 ml-1;
        }
        
        .balance-indicator {
            @apply text-center py-3 px-4 rounded-lg font-medium;
        }
        
        .balance-excellent { @apply bg-green-100 text-green-800 border border-green-200; }
        .balance-good { @apply bg-blue-100 text-blue-800 border border-blue-200; }
        .balance-fair { @apply bg-yellow-100 text-yellow-800 border border-yellow-200; }
        .balance-poor { @apply bg-red-100 text-red-800 border border-red-200; }
        
        .toast {
            @apply transform transition-all duration-300 ease-out;
        }
        
        .toast-enter-active, .toast-leave-active {
            transition: all 0.3s ease;
        }
        
        .toast-enter-from, .toast-leave-to {
            opacity: 0;
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
